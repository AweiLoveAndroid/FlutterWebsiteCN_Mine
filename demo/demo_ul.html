<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标li点击变色</title>
    <style>
        .ul_color {
            list-style-type: square;
            color: #eccc18;
            font-size: 30px;
            line-height: 30px;
        }

        .ul_color li{
            color: #ff0000;
        }

        .test_out_color a:hover {
            color: #0094ff;
        }
    </style>
</head>

<body>
    <div class="test_out_color">
        <ul class="ul_color">
            <li>
                <a href="#">纯CSS ul li前点加颜色和变色(不使用背景图)</a>
            </li>
            <li>
                <a href="#">纯CSS ul li前点加颜色和变色(不使用背景图)</a>
            </li>
        </ul>
    </div>
</body>

</html>
