<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>

<head>
	<title>主页面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<!-- 自己模仿写的一个类似的页面 -->
<frameset rows="15%,*" frameborder="no" border="0" framespacing="0">
	<!-- 上部分标题 -->
	<frame src="top_normal.html" scrolling="no"></frame>
	<!-- 下部分内容 -->
	<frameset id="frame2" rows="*" cols="265,*" framespacing="0" frameborder="yes" border="0">
		<frame src="left_normal.html" name="leftFrame" scrolling="auto" noresize>
		<!-- 右边默认第一个页面 -->
		<frame src="right_normal.html" name="mainFrame" scrolling="auto" noresize>
	</frameset>

</frameset>
<noframes>

	<body>
	</body>
</noframes>

</html>
